<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Search Patients</title>
    <script src="Scripts/angular.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/ui-grid.js"></script>
    <link href="Content/ui-grid.css" rel="stylesheet" />
    <script src="main.js"></script>
    <script src="service.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-controller="studentcontroller">
    <form class="form-horizontal" role="form">
        <div class="container">
            <br /><br />
            <br /><br />
            <div class="form-group">
                <h1>Search Patients</h1>
            </div>
            <input type="text" disabled="disabled" type="hidden" ng-model="ID" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Patient Name</label>

                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" placeholder="Please Enter Patient Name" ng-model="Name">
                </div>
            </div>

            
            <div class="form-group">
                <label class="col-sm-2 control-label">Date Of Birth</label>

                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" placeholder="Please Enter Patient DOB" ng-model="DateOfBirth">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>

                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" placeholder="Please Enter Patient Phone Number" ng-model="Phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date Of Registration</label>

                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" placeholder="Please Enter Patient Registration" ng-model="DateOfRegistration">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="SearchPatient()">Search</button>

                    <button type="submit" class="btn btn-warning">Cancel</button>
                </div>


            </div>


            <div ui-grid="gridOptions1" ui-grid-pagination class="grid"></div>
        </div>
    </form>
</body>
</html>
